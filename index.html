<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>Find Airport</header>
      <section class="input-part">
        <div class="content">
          <button class="location_btn">Get Device Location</button>
          <div class="separator"></div>
          <input
            type="text"
            spellcheck="false"
            placeholder="Enter city name"
            required
          />
        </div>
      </section>
      <section class="airport_info">
        <div class="airport_block">
          <h2 class="airport_city">Warsaw</h2>
          <div class="airport_name">Lorem, ipsum.</div>
          <div class="airport_distance">10 km</div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
